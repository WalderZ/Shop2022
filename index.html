<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/reset.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <title>Shop2022</title>
</head>
<body>
   <header class="header">
        <nav class="container-hadding">
            <div class="header_logo">
                <div class="header_logo-lables">
                    <img src="img/logo.svg" alt="logo" width="44px" height="38px">
                    <img class="search" src="img/Forma 1 (3).svg" alt="loupe" width="26px" height="26,5px">
                </div>
                    <form class="header_logo-form" action="#">
                        <input type="text">
                        <button class="search_btn" type="submit"></button>
                    </form>                
            </div>
            <div class="header-menu">
                <img src="img/Forma 1.svg" alt="menu" width="32px" height="23px">
                <img src="img/Forma 1 (1).svg" alt="profile" width="29px" height="29px">
                <img src="img/Forma 1 (2).svg" alt="cart" width="32px" height="29px">
            </div>
        </nav>
   </header>
    <header class="header_color">
        <div class="container_brand">
            <div class="brand_person">
                <img src="img/man.png" alt="main_person" class="brand_person-img">
            </div>
            <div class="brand_title-wraper">
                <h1 class="brand_title">the brand
                    <span class="brand_subtitle">of luxerious 
                    <span class="brand_subtitle-red">fashion</span></span>
                </h1>
            </div>
        </div>
    </header>
    <section class="content">
        <nav class="content_wraper">
            <ul class="content-list">
                <li class="content-item content-item_women">
                    <div>
                        <p>30% off</p>
                        <h2 class="content-text_red">for women</h2>
                    </div>
                </li>
                <li class="content-item content-item_men">
                    <div>
                        <p>hot deal</p>
                        <h2 class="content-text_red">for men</h2>
                    </div>
                </li>
                <li class="content-item content-item_kids">
                    <div>
                        <p>new arrival</p>
                        <h2 class="content-text_red">for kids</h2>
                    </div>
                </li>
                <li class="content-item content-item_accesories">
                    <div>
                        <p>luxirous & trendy</p>
                        <h2 class="content-text_red">accesories</h2>
                    </div>
                </li>
            </ul>
        </nav>
    </section>
    <section class="item">
        <h1 class="item-title">Featured Items</h1>
        <p class="item-subtitle">Shop for items based on what we featured in this week</p>
        
    </section>
    <div class="footer">
    
    </div>  
</body>
</html>
